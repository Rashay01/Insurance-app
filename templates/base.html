<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block docName %} {% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    {% block style %} {% endblock %}
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Platinum Plus</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link nav-tag" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link nav-tag"
                href="/dashboard"
                {%
                if
                not
                current_user.is_authenticated
                %}
                hidden
                {%
                endif
                %}
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link nav-tag" aria-current="page" href="/about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link nav-tag" aria-current="page" href="/contact"
                >Contact Us</a
              >
            </li>
          </ul>

          <a
            class="nav-account"
            href="/account"
            {%
            if
            not
            current_user.is_authenticated
            %}
            hidden
            {%
            endif
            %}
          >
            <i class="fa-solid fa-circle-user fa-xl"></i>
          </a>
          <a
            class="btn btn-success my-2 my-sm-0 nav-right-item"
            href="/registration"
            {%
            if
            current_user.is_authenticated
            %}
            hidden
            {%
            endif
            %}
          >
            Register
          </a>
          <a
            class="btn btn-success my-2 my-sm-0 nav-right-item"
            href="/login"
            {%
            if
            current_user.is_authenticated
            %}
            hidden
            {%
            endif
            %}
          >
            Login
          </a>
        </div>
      </div>
    </nav>
    <div class="empty-nav"></div>

    <div class="flash-container">
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <div class="flashes alert alert-info" role="alert">
        <p class="flash-message">{{ message }}</p>
      </div>
      {% endfor %} {% endif %} {% endwith %}
    </div>

    {% block body %} {% endblock %}

    <!-- <footer>
      <p>Copyright Â© 2024</p>
      <p>
        Sanlam Limited is the licensed controlling company of the Sanlam Limited
        Insurance Group. Sanlam Life Insurance Limited is an insurer licensed to
        conduct life insurance business and is a licensed financial services
        provider and a registered credit provider.
      </p>
    </footer> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
