<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        font-family: "Roboto",Arial, sans-serif;
      }
      .logo {
        max-width: 100px;
        max-height: 40px;
      }
      .nav-tag {
        color: #ffffff;
      }
      .nav-tag:hover {
        color: #111820;
      }

      .nav {
        background-color: #0076be;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
      }
      .nav-account,
      .nav-right-item {
        margin-left: 10px;
        margin-right: 10px;
        color: #ffffff;
      }
      .nav-account:hover {
        color: #111820;
      }
      .empty-nav{
        height: 55px;
        width: 100%;
      }
      .flash-container {
        font-family: sans-serif;
        font-weight: bold;
        z-index: 1; /* set higher z-index value */
        position: relative; /* position must be set for z-index to work */
      }
      .flash-message {
        margin: 0;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      .flashes {
        display: flex;
        justify-content: space-around;
        max-width: 200px;
        border-radius: 10px;
        margin: 5px;
        padding: 5px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        animation: notification 0s ease-in 3s forwards;
      }

      @keyframes notification {
        to {
          display: none;
          width: 0;
          height: 0;
          overflow: hidden;
        }
      }
    </style>
    {% block style %} {% endblock %}
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Platinum Plus</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link nav-tag" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link nav-tag"
                href="/dashboard"
                {%
                if
                not
                lg_user
                %}
                hidden{%
                endif
                %}
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link nav-tag" aria-current="page" href="/about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link nav-tag" aria-current="page" href="/contact"
                >Contact Us</a
              >
            </li>
          </ul>

          <a
            class="nav-account"
            href="/account"
            {%
            if
            not
            lg_user
            %}
            hidden{%
            endif
            %}
          >
            <i class="fa-solid fa-circle-user fa-xl"></i>
          </a>
          <a
            class="btn btn-success my-2 my-sm-0 nav-right-item"
            href="/registration"
            {% if lg_user %}
            hidden
            {% endif %}
          >
            Register
          </a>
          <a
            class="btn btn-success my-2 my-sm-0 nav-right-item"
            href="/login"
            {% if lg_user %}
            hidden
            {% endif %}
          >
            Login
          </a>
        </div>
      </div>
    </nav>
    <div class="empty-nav">

    </div>

    <div class="flash-container">
      {% with messages = get_flashed_messages() %} 
      {% if messages %} 
      {% for message in messages %}
      <div class="flashes alert alert-info" role="alert">
        <p class="flash-message">{{ message }}</p>
      </div>
      {% endfor %} 
      {% endif %} 
      {% endwith %}
    </div>

    {% block body %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
