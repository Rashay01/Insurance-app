<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>All Claims</h2>
    {% for claim, policy, classic_car in claims_data %}
    <div>
      <h2>Claim No: {{claim.claim_number}}</h2>
      <p>Policy No: {{policy.policy_number}}</p>
      <p>Make: {{classic_car.vehicle_make}}</p>
      <p>Model: {{classic_car.model}}</p>
      <a href="/all-claims/{{claim.claim_number}}">View more</a>
    </div>
    {% endfor %}
  </body>
</html>
