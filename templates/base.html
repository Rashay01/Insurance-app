<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .logo {
        max-width: 100px;
        max-height: 40px;
      }
      .nav-tag {
        color: #ffffff;
      }
      .nav-tag:hover {
        color: #111820;
      }

      .nav {
        background-color: #0076be;
      }
      .nav-account,
      .nav-right-item {
        margin-left: 10px;
        margin-right: 10px;
        color: #ffffff;
      }
      .nav-account:hover {
        color: #111820;
      }
    </style>
    {% block style %} {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Platinum Plus</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link nav-tag" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link nav-tag"
                href="/dashboard"
                {%
                if
                not
                user
                %}
                hidden{%
                endif
                %}
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link nav-tag" aria-current="page" href="/about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link nav-tag" aria-current="page" href="/contact"
                >Contact Us</a
              >
            </li>
          </ul>

          <a
            class="nav-account"
            href="/account"
            {%
            if
            not
            user
            %}
            hidden{%
            endif
            %}
          >
            <i class="fa-solid fa-circle-user fa-xl"></i>
          </a>
          <a
            class="btn btn-success my-2 my-sm-0 nav-right-item"
            href="/register"
            {%
            if
            user
            %}
            hidden{%
            endif
            %}
          >
            Register
          </a>
          <a
            class="btn btn-success my-2 my-sm-0 nav-right-item"
            href="/login"
            {%
            if
            user
            %}
            hidden{%
            endif
            %}
          >
            Login
          </a>
        </div>
      </div>
    </nav>
    {% block body %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
